<html lang="en">
    <!--<![endif]-->
    <!-- BEGIN HEAD -->

    <head>

            {% include 'header.html' %}
    </head>

    <!-- END HEAD -->

    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
               <h2 style="color:#fff"> Hospital Management System </h2>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="" method="post">
                    {% csrf_token %}
    
                <div class="form-title">
                    <span class="form-title">Welcome.</span>
                    <span class="form-subtitle">Please login.</span>
                </div>
                <div id="error-msg" class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter correct Username(email) or Password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" minlength="8" maxlength="20"/> </div>
                <div class="form-actions">
                    <button type="submit" class="btn red btn-block uppercase"id="login-submit-btn" name="login-submit-btn">Login</button>
                </div>
             
               
                <div class="create-account">
                    <p>
                        <a href="javascript:;" class="btn-primary btn" id="register-btn">Registration</a>
                    </p>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <div class="form-title">
                    <span class="form-title">Forget Password ?</span>
                    <span class="form-subtitle">Enter your e-mail to reset it.</span>
                </div>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn btn-default">Back</button>
                    <button type="submit" class="btn btn-primary uppercase pull-right">Submit</button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
            <!-- BEGIN REGISTRATION FORM -->
            <form class="register-form" action=" " method="post" Content-Type="application/json">
                {% csrf_token %}
                <div class="form-group md-radio-inline" style="margin:10px 0px 10px 0px; text-align:center;color:#fff">
                    <p class="hint">Select your category</p>
                    <div class="md-radio">
                        <input type="radio" id="patient-radio" name="radio2" class="md-radiobtn" value="0">
                        <label for="patient-radio">
                            <span class="inc"></span>
                            <span class="check"></span>
                            <span class="box"></span>Patient
                        </label>
                    </div>
                    <div class="md-radio">
                        <input type="radio" id="doctor-radio" name="radio2" class="md-radiobtn" value="1">
                        <label for="doctor-radio">
                            <span class="inc"></span>
                            <span class="check"></span>
                            <span class="box"></span>Doctor
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <input class="form-control placeholder-no-fix  sign-up-form" type="text" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" disabled="disabled"/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control placeholder-no-fix  sign-up-form" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" minlength="8" maxlength="20" disabled="disabled"/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                    <input class="form-control placeholder-no-fix sign-up-form" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword" minlength="8" maxlength="20" disabled="disabled"/> </div>
                <div class="form-actions">
                    <button type="button" id="register-back-btn" class="btn btn-default">Back</button>
                    <input type="submit" id="register-submit-btn" name="register-submit-btn" class="btn red uppercase pull-right sign-up-form" disabled="disabled">
                </div>
            </form>
            <!-- END REGISTRATION FORM -->
        </div>

        {% include 'footer.html' %}
    </body>
    <script>
    $('#login-submit-btn').click(function(){
        var error_flag = '{{ msg.error_flag}}';
        if(error_flag==1){
            $('#error-msg').removeClass('display-hide');
        }
    });
    $(".md-radiobtn").click(function(){
        var radio_checked = $('.md-radiobtn').is(':checked');
        if (radio_checked == true){
            $(".sign-up-form").attr("disabled", false);
        }
    });
    </script>
</html>
